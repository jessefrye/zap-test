on: 
  push:
    branches:
      - main

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'https://jesse-testing.com'
          docker_name: 'softwaresecurityproject/zap-stable'
          cmd_options: '-j -U test1 -n localtest.context'
          fail_action: false
          # rules_file_name: '.zap/rules.tsv'
